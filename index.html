<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="./third_parties/bootstrap/css/bootstrap.min.css">

  <title>Renommage XML BASIC</title>
</head>

<body>
  <nav class="navbar navbar-dark bg-dark">
    <a class="navbar-brand" href="#">Renommage XML BASIC</a>
  </nav>

  <main role="main" class="container" style="margin-top: 1em; margin-bottom: 1em;">
    <div class="accordion" id="accordionProgression">
      <div class="card">
        <div class="card-header" id="heading_1">
            1. Chargement du fichier xml à modifier
        </div>
        <div id="collapse_1" class="collapse show" aria-labelledby="heading_1" data-parent="#accordionProgression">
          <div class="card-body">
            <div class="input-group">
              <div class="custom-file">
                <input type="file" class="custom-file-input" id="toModifyFileSelector">
                <label class="custom-file-label" for="toModifyFileSelector">Fichier xml à modifier</label>
              </div>
            </div>
          </div>
        </div>

        <div class="card">
          <div class="card-header text-secondary" id="heading_2">
              2. Chargement de la liste des modifications à effectuer
          </div>
          <div id="collapse_2" class="collapse" aria-labelledby="heading_2" data-parent="#accordionProgression">
            <div class="card-body">
              <div class="input-group">
                <div class="custom-file">
                  <input type="file" class="custom-file-input" id="rulesFileSelector">
                  <label class="custom-file-label" for="rulesFileSelector">Fichier csv listant les renommages</label>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="card">
          <div class="card-header text-secondary" id="heading_3">
              3. Validation des modifications à effectuer
          </div>
          <div id="collapse_3" class="collapse" aria-labelledby="heading_3" data-parent="#accordionProgression">
            <div class="card-body">
              <span class="badge badge-primary" id="renameActionsNumberInfo"></span>
              <div class="float-right" style="margin-bottom: 1em;">
                <button type="button" class="btn btn-primary" disabled>Appliquer</button>
                <button type="button" class="btn btn-success" disabled>Sauvegarder</button>
                </div>
              <table class="table table-sm" id="renameActionsTable">
                <thead>
                  <tr>
                    <th scope="col">#</th>
                    <th scope="col">GUID</th>
                    <th scope="col">Ancien nom</th>
                    <th scope="col">Nouveau nom</th>
                    <th scope="col">Status</th>
                  </tr>
                </thead>
                <tbody> 
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main><!-- /.container -->

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="./third_parties/jquery/js/jquery-3.5.1.min.js"></script>
  <script src="./third_parties/popper/js/popper.min.js"></script>
  <script src="./third_parties/bootstrap/js/bootstrap.min.js"></script>
  <script src="./third_parties/bootstrap/js/bs-custom-file-input.min.js"></script>
  <script src="./third_parties/jquery-csv/js/jquery.csv.min.js"></script>
  <script src="./js/main.js"></script>
</body>

</html>
